<header class="header">
    Value proposition canvas
</header>

<div class="menu-bottom">
    <div class="menu-submenu">
        <div class="canvas-deleting-feedback" ng-show="deletingTimeout != null">
            This canvas will be deleted in {{deletingCount}} seconds.


        </div>
        <button class="ui button secondary icon large menu-button" ng-click="cancelDeleting()" ng-show="deletingTimeout != null">
            <i class="ui icon ban"></i>
        </button>
        <button class="ui button secondary icon large menu-button" ng-click="delete()" ng-show="deletingTimeout == null">
            <i class="ui icon trash"></i>
        </button>
    </div>

</div>


<div class="menu">


    <div class="menu-submenu">
        <div class="menu-submenu-content">
            <button class="ui button secondary icon large menu-button" ng-click="canvas.setTarget('all')">
                <i class="ui icon square"></i>
                <i class="ui icon circle"></i>
            </button>
            <button class="ui button secondary icon large menu-button" ng-click="canvas.setTarget('product')">
                <i class="ui icon square"></i>
            </button>
            <button class="ui button secondary icon large menu-button" ng-click="canvas.setTarget('customer')">
                <i class="ui icon circle"></i>
            </button>
        </div>
        <button class="ui button secondary icon large menu-button">
            <i class="ui icon unhide"></i>
        </button>
    </div>

    <div class="menu-submenu">
        <div class="menu-submenu-content">
            <button class="ui button secondary icon large menu-button" ng-click="zoomDefault()">
                <i class="ui icon maximize"></i>
            </button>
            <button class="ui button secondary icon large menu-button" ng-click="zoomIn()">
                <i class="ui icon plus"></i>
            </button>
            <button class="ui button secondary icon large menu-button" ng-click="zoomOut()">
                <i class="ui icon minus"></i>
            </button>
        </div>
        <button class="ui button secondary icon large menu-button">
            <i class="ui icon search"></i>
        </button>

    </div>


    <div class="menu-submenu">
        <button class="ui button secondary icon large menu-button"  ng-click="print()">
            <i class="ui icon print"></i>
        </button>
    </div>

    <div class="menu-submenu">
        <div class="menu-submenu-content">
        </div>
        <button class="ui button secondary icon large menu-button" ng-click="download()">
            <i class="ui icon cloud download"></i>
        </button>
    </div>

    <!-- <button class="ui button secondary icon large menu-button" ng-click="enlarge()">
        <i class="ui icon maximize"></i>
    </button> -->
</div>

<div class="main-container ui middle aligned center aligned grid" >
  <div class="column" style="zoom: {{zoom}}%">
      <div class="value-proposition-canvas">
    <div class="value-proposition-container " ng-hide="canvas.getTarget() == 'customer'">
        <h2>
            <span class="canvas-name">Value Proposition</span>

            <!-- <input class="customer-segment-name" type="text" placeholder="Customer segment" ng-model="segment.name"> -->
        </h2>
        <div class="canvas value-proposition" >
            <div class="value-proposition-product">
                <div class="value-proposition-product-content">
                    <h3 class="canvas-title">Product & service<i class="cube icon"></i></h3>
                    <div class="canvas-text value-proposition-product-text" contenteditable ng-model="valueProposition.product" ng-class="{'canvas-text-empty':valueProposition.product.length == 0}">

                    </div>
                </div>
                <div class="invisible"></div>
            </div><div class="value-proposition-gain-creators-pain-relievers">
                <div class="value-proposition-gain-creators">
                    <div class="invisible invisible-top"></div>
                    <div class="value-proposition-gain-creators-content">
                        <h3 class="canvas-title">Gain Creator<i class="line chart icon"></i></h3>
                        <div class="canvas-text value-proposition-gain-creators-text" contenteditable ng-model="valueProposition.gainCreators" ng-class="{'canvas-text-empty':valueProposition.gainCreators.length == 0}">

                        </div>
                    </div>
                </div>
                <div class="value-proposition-pain-relievers">
                    <div class="invisible invisible-top"></div>
                    <div class="value-proposition-pain-relievers-content">
                        <h3 class="canvas-title">Pain Relievers <i class="first aid icon"></i></h3>
                        <div class="canvas-text value-proposition-pain-relievers-text" contenteditable ng-model="valueProposition.painRelievers" ng-class="{'canvas-text-empty':valueProposition.painRelievers.length == 0}">

                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="ui center aligned padded grid">
                <div class="olive column">
                  Olive
                </div>
                <div class="black column">
                  Black
                </div>
          </div> -->
        </div>
    </div>


    <div class="customer-segment-container" ng-hide="canvas.getTarget() == 'product'">
        <h2>
            <span class="canvas-name">Customer Segment</span>

            <!-- <input class="customer-segment-name" type="text" placeholder="Customer segment" ng-model="segment.name"> -->
        </h2>
        <div class="canvas customer-segment">
            <div class="customer-segment-gains-pains">
                <div class="customer-segment-gains">
                    <div class="invisible invisible-bottom"></div>
                    <div class="customer-segment-gains-content">
                        <h3 class="canvas-title">Gains<i class="smile icon"></i></h3>
                        <div class="canvas-text customer-segment-gains-text" contenteditable ng-model="segment.gains" ng-class="{'canvas-text-empty':segment.gains.length == 0}">

                        </div>
                    </div>
                </div>
                <div class="customer-segment-pains">
                    <div class="invisible invisible-top"></div>
                    <div class="customer-segment-pains-content">
                        <h3 class="canvas-title">Pains <i class="frown icon"></i></h3>
                        <div class="canvas-text customer-segment-pains-text" contenteditable ng-model="segment.pains" ng-class="{'canvas-text-empty':segment.pains.length == 0}">

                        </div>
                    </div>
                </div>
            </div><div class="customer-segment-job">
                <div class="customer-segment-job-content">
                    <h3 class="canvas-title">Job<i class="list layout icon"></i></h3>
                    <div class="canvas-text customer-segment-job-text" contenteditable ng-model="segment.job" ng-class="{'canvas-text-empty':segment.job.length == 0}">

                    </div>
                </div>
                <div class="invisible"></div>
            </div>
            <!-- <div class="ui center aligned padded grid">
                <div class="olive column">
                  Olive
                </div>
                <div class="black column">
                  Black
                </div>
          </div> -->
        </div>
    </div>
</div>
