<div class="gallery">
    <h1 class="gallery-title">Choose your canvas</h1>
    <div class="ui three column grid">
      <div class="column" ng-repeat="canvas in canvasList">
        <div class="ui segment inverted gallery-canvas gallery-canvas-editable" ng-click="chooseCanvas(canvas.type)">
            <div class="gallery-canvas-img-container">
                <img src="img/{{canvas.img}}" class="gallery-canvas-img">
            </div>
            <h2 class="gallery-canvas-title">{{canvas.name}}</h2>
            <h3 class="gallery-canvas-label">{{canvas.label}}</h3>
        </div>
      </div>
      <div class="column">
        <div class="ui segment inverted gallery-canvas gallery-canvas-not-here gallery-canvas-editable " ng-click="mailTo()">
            <i class="ui icon plus circle"></i>
            <h2 class="gallery-canvas-title gallery-canvas-title-not-here">Your prefered canvas is not here? Just ask</h2>
        </div>
      </div>
