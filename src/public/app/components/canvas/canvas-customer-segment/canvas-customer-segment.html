<div class="canvas-container canvas-customer-segment-container" ng-class="{'customer-segment-container-top': showTutorial && stepTutorial == 'customer-segment'}">
    <h2 class="canvas-title">Customer Segment</h2>
    <div class="canvas-customer-segment">
        <div class="canvas-customer-segment-gains-pains">
            <canvas-block
            title="Gains"
            icon="smile"
            canvas-name="customer-segment"
            block-name="gains"
            ng-model="canvas.content.gains"
            ng-change="saveCanvas()"
            editable="editable" top></canvas-block>
            <canvas-block
            title="Pains"
            icon="frown"
            canvas-name="customer-segment"
            block-name="pains"
            ng-model="canvas.content.pains"
            ng-change="saveCanvas()"
            editable="editable" top></canvas-block>
        </div><canvas-block
        title="Job"
        icon="list layout"
        canvas-name="customer-segment"
        block-name="job"
        ng-model="canvas.content.job"
        ng-change="saveCanvas()"
        editable="editable"></canvas-block>
    </div>
</div>
