<div class="canvas-container">
    <div class="canvas-business-model">
        <canvas-block
        title="Key Partners"
        icon="linkify"
        canvas-name="business-model"
        block-name="partners"
        ng-model="canvas.content.partners"
        ng-change="saveCanvas()"
        editable="editable" top></canvas-block><div class="canvas-business-model-activities-resources">
            <canvas-block
            title="Key Activities"
            icon="check circle"
            canvas-name="business-model"
            block-name="activities"
            ng-model="canvas.content.activities"
            ng-change="saveCanvas()"
            editable="editable" top></canvas-block>
            <canvas-block
            title="Key Resources"
            icon="industry"
            canvas-name="business-model"
            block-name="resources"
            ng-model="canvas.content.resources"
            ng-change="saveCanvas()"
            editable="editable" top></canvas-block>
        </div><canvas-block
        title="Value Proposition"
        icon="gift"
        canvas-name="business-model"
        block-name="value-proposition"
        ng-model="canvas.content.valueproposition"
        ng-change="saveCanvas()"
        editable="editable" top></canvas-block><div class="canvas-business-model-relationships-channels">
            <canvas-block
            title="Customer Relationships"
            icon="heart"
            canvas-name="business-model"
            block-name="relationships"
            ng-model="canvas.content.relationships"
            ng-change="saveCanvas()"
            editable="editable" top></canvas-block>
            <canvas-block
            title="Channels"
            icon="shipping"
            canvas-name="business-model"
            block-name="channels"
            ng-model="canvas.content.channels"
            ng-change="saveCanvas()"
            editable="editable" top></canvas-block>
        </div><canvas-block
        title="Customer Segments"
        icon="users"
        canvas-name="business-model"
        block-name="segments"
        ng-model="canvas.content.segments"
        ng-change="saveCanvas()"
        editable="editable" top></canvas-block>
        <canvas-block
        title="Cost Structure"
        icon="ticket"
        canvas-name="business-model"
        block-name="costs"
        ng-model="canvas.content.costs"
        ng-change="saveCanvas()"
        editable="editable" top></canvas-block><canvas-block
        title="Revenue Streams"
        icon="dollar"
        canvas-name="business-model"
        block-name="revenues"
        ng-model="canvas.content.revenues"
        ng-change="saveCanvas()"
        editable="editable" top></canvas-block>
    </div>
</div>
